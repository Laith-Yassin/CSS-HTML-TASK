<!DOCTYPE html>
<html>
<head>
<style>
  body {
    background-color:#a8bf7e;
  }
  .myDIV {
    height:600px;
    display: grid;
    grid-template-columns: auto auto auto auto;
    gap: 18px;
    background-color: #a0d0ea ;
    width: 30%;
    margin: auto;
    padding: 25px;

  }
  .myDIV div {
    background-color: #efefef;
    text-align: center;
    padding: 34px 0;
    font-size: 30px;
    box-shadow: 0px 6px 2px rgb(78, 77, 77);
  }
  .item1 {
    grid-column: 1 / span 4;
  }

</style>
</head>
<body>


  <div class="myDIV">
    <div class="item1" style="background-color: rgb(241,251,235);"></div>
    <div >1</div>
    <div >2</div>
    <div >3</div>
    <div style="background-color: rgb(239,255,147);">+</div>
    <div >4</div>
    <div >5</div>
    <div >6</div>
    <div style="background-color: rgb(239,255,147);">-</div>
    <div >7</div>
    <div >8</div>
    <div >9</div>
    <div style="background-color: rgb(239,255,147);">*</div>
    <div style="background-color: #fc9fa9;">c</div>
    <div >0</div>
    <div >=</div>
    <div style="background-color: rgb(239,255,147);">/</div>
</div>

</body>
</html>
