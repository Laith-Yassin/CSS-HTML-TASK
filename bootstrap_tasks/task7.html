<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Register</title>
        <link href="https://datascience.orangecodingacademy.com/assets/boosted/dist/css/orangeHelvetica.min.css" rel="stylesheet">
        <link href="https://datascience.orangecodingacademy.com/assets/boosted/dist/css/orangeIcons.min.css" rel="stylesheet">
        <link href="https://datascience.orangecodingacademy.com/assets/boosted/dist/css/boosted.min.css" rel="stylesheet">
        <link href="https://datascience.orangecodingacademy.com/assets/css/client.css" rel="stylesheet">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    </head>
    <body>
        <div class="d-md-flex">
            <div class="col-lg-4 p-0">
                        <div class="carousel-item ">
                            <img src="img2.jpg" alt="First slide">
                        </div>
                        <div class="carousel-item active">
                            <img src="img1.jpg" alt="Second slide">
                        </div>
            </div>
            <div class="col-lg-8 px-0">
                <header>
                    <nav  class="navbar navbar-light bg-white navbar-expand-md pt-2 border-bottom pb-0 mb-2 pt-1" aria-label="Main navigation">
                        <div class="container-fluid">
                            <img  src="orange-logo.jpg"  alt=""  height="70" >
                        
                            <div class="navbar-collapse justify-content-end collapse" >
                                <ul class="navbar-nav">
                                    <li class="nav-item nav-link">Help </li>

                                    <li class="nav-item nav-link"> Terms &amp; Conditions</li>
                                </ul>
                        </div>
                    </nav>
                </header>
                <section class=" mt-4">
                    <div >
                        <form class="signup-step1" >
                            <div class="d-flex align-items-center flex-column">
                                <div class="form-group col-lg-6 col-md-7">
                                    <h1>Create an account</h1>
                                </div>
                                <div class="mb-4 form-group col-lg-6 col-md-7 ">
                                    <label for="email" class="is-required">Email address<span class="sr-only"> (required)</span></label>
                                    <div class="input-group ">
                                        <input name="email" type="text" class="form-control email  " id="email" value="">
                                                                </div>
                                    <small>eg: username@domain.com </small>
                                </div>
                                <div class="mb-4 form-group col-lg-6 col-md-7 ">
                                    <label for="mobile" class="is-required">Mobile<span class="sr-only"> (required)</span></label>
                                    <div class="input-group ">
                                        <input name="mobile" type="text" class="form-control mobile  " id="mobile" value="">
                                                                </div>
                                    <small>eg: 077********</small>
                                </div>
                                <div class="mb-1 form-group col-lg-6 col-md-7" style="position: relative;">
                                    <label for="validationServer02" class="is-required">Create Password<span class="sr-only"> (required)</span></label>
                                    <div class="input-group ">
                                        <input name="password" type="password" class="form-control password col-11 pr-0  " id="password" value="">
                                        <div class="d-flex align-items-center ">
                                            <i class="fa fa-eye-slash eye btn btn-light border-left-0" aria-hidden="true"></i>
                                        </div>
                                    </div>
                                    <small>The Password should be between 6-18 characters. </small>
                                    <div class="invalid-feedback password-validation-message font-size-7 mb-3">
                                        the password should be at least (8 characters,1 uppercase, 1 number &amp; 1 special character).
                                    </div>
                                </div>
                                <div class="form-group col-lg-6 col-md-7 mt-4">
                                    <div class="custom-control custom-checkbox">
                                        <input class="custom-control-input " id="chAgree" name="chAgree" type="checkbox">
                                        <label class="custom-control-label " for="chAgree">I agree to the <a href="/terms" target="_blank">terms &amp;
                                                conditions</a> Orange. <span class="mandatory-txt">*</span></label>
                                                                </div>
                                </div>
                                <div class="mb-4 form-group col-lg-6 col-md-7 ">
                                    <div class="form-group custom-control custom-checkbox col-sm-12 ">
                                        <input name="is_newsletter" type="checkbox" class="custom-control-input" id="is_newsletter" checked="">
                                        <label class="custom-control-label" for="is_newsletter">Receive Coding Academy
                                            Newsletter. </label>
                                    </div>
                                </div>
                                <div class="mb-4 form-group col-lg-6 col-md-7">
                                    <button class="next1 btn btn-primary  btn-lg btn-block" type="submit">Sign Up</button>
                            </div>
                            <div class="mb-4 form-group col-lg-6 col-md-7">
                                <input type="button" class="btn btn-secondary  btn-lg btn-block" value="Already have an account?login">
                                </div>
                            </div>
                        
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </body>
</html>
